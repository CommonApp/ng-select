<p>Select multiple elements</p>

<label id="labelId" for="inputId">Select multiple people</label>
<ng-select
    [items]="people$ | async"
    [multiple]="true"
    [closeOnSelect]="false"
    bindLabel="name"
    labelledBy="labelId"
    labelForId="inputId"
    placeholder="Select people"
    [(ngModel)]="selectedPeople">
</ng-select>

<div class="mt-3">
	Selected value: <br />
	<ul>
		@for (item of selectedPeople; track item.name) {
			<li>{{ item.name }}</li>
		}
	</ul>
	<button (click)="clearModel()" class="btn btn-secondary btn-sm">Clear model</button>
	<button (click)="changeModel()" class="btn btn-secondary btn-sm">Change model</button>
</div>
